{%extends '../layout.html'%}
{%block content%}
<h3 style="padding-bottom: 20px">内容添加</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" class="form-control" id="category">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="imgUrl">图片url:</label>
        <input type="text" name="imgUrl" class="form-control" id="imgUrl" placeholder="请输入图片url">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea type="text" name="description" class="form-control" id="description" rows="4" placeholder="请输入内容简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea type="text" name="content" class="form-control" id="content" rows="8" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
